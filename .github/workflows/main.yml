name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate splash screen
        run: flutter pub run flutter_native_splash:create

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Set up keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES_CONTENT: ${{ secrets.KEY_PROPERTIES_CONTENT }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.jks
          echo "$KEY_PROPERTIES_CONTENT" > android/key.properties

      - name: Verify keystore file
        run: ls -l android/app/my-release-key.jks

      - name: Verify key.properties file
        run: cat android/key.properties

      - name: Build release
        run: flutter build appbundle --release

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/app/outputs/bundle/release/app-release.aab
